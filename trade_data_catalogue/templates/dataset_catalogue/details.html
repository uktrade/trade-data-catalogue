{% extends "base.html" %} {% block content %}
<div class="govuk-width-container">
  <p>{{dataset.title}}</p>
  <p>{{dataset.version}}</p>
  {% if dataset.description %}
  <p>{{dataset.description}}</p>
  {% for table in dataset.tables %}
  <p>{{table.title}}</p>
  {% endfor %}
</div>
{% endif %} {% endblock content %}
