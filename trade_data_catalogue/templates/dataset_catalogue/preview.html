{% extends "base.html" %} {% block content %}
<div class="govuk-width-container">
  <p>{{row_count}}</p>
  <table>
    <thead>
      <tr>
        {% for header in data_headers %}
        <th>{{header}}</th>
        {% endfor %}
      </tr>
    </thead>
    <tbody>
      {% for row in data_rows %}
      <tr>
        {% for item in row %}
        <td>{{item}}</td>
        {% endfor %}
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
